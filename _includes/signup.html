<!-- Modal -->
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <form id="signup-form" action="https://subscribe.p2pu.org/api/signup/" method="POST">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Sign up</h4>
				</div>
				<div class="modal-body">
            <input type="hidden" value="p2pu-cta-2015-06", name="scope">
						<div class="form-group">
							<label for="email_input">Email *</label> <input id="email_input" class="form-control" type="email"
							                                                value="" name="email" placeholder="email address"
							                                                required>
						</div>
						<div class="form-group">
							<label>Name *</label> <input id="name_input" type="text" class="form-control" name="name"
							                             placeholder="what should we call you?" required>
						</div>
						<div class="form-group">
							<label class="control-label">Would you be interested in joining a study group?</label> <input
								type="text" class="form-control" name="location" placeholder="Where are you based?"></input>
						</div>
						<div class="form-group">
							<label class="control-label">Could you suggest a relevant online course?</label> <input
								type="text" class="form-control" name="course" placeholder="Link to course."></input>
						</div>
						<div class="form-group">
							<label>Do you have a space where you can host a study group?</label> 
              <input type="text" class="form-control" name="space" placeholder="Details of the space?"></input>
						</div>
						<div class="form-group">
							<label>Would you like to facilitate a learning circle?</label> 
              <input type="text" class="form-control" name="facilitator" placeholder="Where are you based?"></input>
						</div>
            <div id="signup-error" class="alert alert-error hidden">
              <p>Something went wrong while submitting your data. Please wait a few minutes and try again. If this problem persist, please tell us <a href="https://community.p2pu.org">here</a></p>
            </div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</form>
</div>
