<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
	window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/vendor/jquery-1.11.1.min.js"><\/script>')
</script>
<script src="{{ "/assets/js/vendor/bootstrap/collapse.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/js/vendor/bootstrap/dropdown.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/js/vendor/bootstrap/modal.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/js/vendor/bootstrap/affix.js" | prepend: site.baseurl }}"></script>

<script type="text/javascript"
        src="http://rawgithub.com/p2pu/p2pu_navigation_widget/master/p2pu_menu_slider.js"></script>
<script src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>

<script>
	P2PU.Splash.init();
</script>

{% for js in page.extra_js %}
	{% if js contains '<script>' %}
		{{ js }}
	{% elsif js contains 'http' %}
    <script src="{{ js }}"></script>
	{% else %}
		<script src="{{site.baseurl}}/assets/js/{{ js }}"></script>
	{% endif %}
{% endfor %}

{% if page.youtube_call %}
<script type="text/javascript">
	function list(){
		P2PU.Roundtables.init();
	}
</script>
<script src="https://apis.google.com/js/client.js?onload=list"></script>
{% endif %}

{% if page.js_invocation %}
	<script>
		P2PU.{{ page.js_invocation }}.init();
	</script>
{% endif %}


<script>
	!function (d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
		if (!d.getElementById(id)) {
			js = d.createElement(s);
			js.id = id;
			js.src = p + "://platform.twitter.com/widgets.js";
			fjs.parentNode.insertBefore(js, fjs);
		}
	}(document, "script", "twitter-wjs");
</script>

{% if site.env == 'dev' %}
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
{% endif %}
