<div class="col-12 col-sm-6 col-md-4">
	<div class="card border-0">
		<div class="card-body">
			<img class="rounded-circle float-right people-img" src=
					"{{ "/assets/images/people/" |append: person.image |prepend: site.baseurl }}"
			     alt="{{ person.name }} Image">

			<h3>{{ person.name }}<br>
				<small class="text-muted">{{ person.role }}</small>
			</h3>
			<p>{{ person.bio }}</p>
			{% if person.twitter %}
				<span><a href="https://twitter.com/{{ person.twitter }}" target="_blank"><i
						class="fab fa-twitter"></i> {{ person.twitter }}</a></span>
			{% endif %}
			{% if person.url %} |
				<span><a href="{{ person.url }}" target="_blank">{{ person.url | remove: 'https://' | remove: 'http://' }}</a></span>
			{% endif %}
		</div>
	</div>
</div>
