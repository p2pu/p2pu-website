<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ "css/font-awesome.min.css" | prepend: site.baseurl }}" >
		<link rel="stylesheet" href="{{ "css/jquery.sidr.dark.css" | prepend: site.baseurl }}" >
		<link rel="stylesheet" href="{{ "css/style.css" | prepend: site.baseurl }}">
		<script src="{{ "js/vendor/modernizr-2.6.2.min.js" | prepend: site.baseurl }}"></script>
</head>
